<section *ngIf="serverProcess == true" class="ion-spinner-section">
    <ion-spinner color="primary" name="lines"></ion-spinner>
</section>


<ion-content mode="ios">

    <!-- No session -->
    <section *ngIf="!user" class="ion-text-center tab-no-session-message" (click)="openLoginComponent()">
        <ion-col size="12" class="my_orders_no_session">
            <img src="../assets/svg/orders.svg">
        </ion-col>
        <p class="section-p-no-session-message"> Inicia sesi√≥n o registrate para ver tu historial de pedidos</p>
    </section>


    <ion-card style="box-shadow: none !important;">
        <!--(click)="showDetails(work)"-->

        <ion-row *ngIf="user" class="ion-no-padding">
            <ion-col size="12">
                <ion-label>
                    <div class="align">
                        <p class="delivery-address-name"> Tus pedidos</p>
                    </div>
                </ion-label>
            </ion-col>
        </ion-row>


        <ion-list class="ion-no-padding">

            <ion-item class="ion-no-padding" (click)="showOrderDetails(order)" *ngFor="let order of ordersHistoryArray">
                <ion-col size="3" class="ion-no-margin">
                    <img class="border-radius image-work" [src]=" Photo1 | imageSanitizer">
                </ion-col>
                <ion-col size="4" class="ion-no-margin">
                    <ion-grid class="ion-no-padding ion-no-margin">
                        <ion-row>
                            <ion-col size="12" class="ion-text-left">
                                <div class="align">
                                    <p class="order-created ion-text-nowrap">{{order.Created}}</p>
                                    <p class="card-date ion-text-wrap ion-text-capitalize nm-b">{{order.Status}}</p>
                                    <p class="card-date ion-text-wrap ion-text-capitalize">Productos: {{order.TotalProducts}}</p>
                                    <p class="card-date ion-text-wrap ion-text-capitalize ">Orden no. {{order.ID_Order}}</p>
                                </div>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-col>
                <ion-col size="5" class="ion-text-right ion-no-margin">
                    <label class="order-total-price">{{order.Total | currency : 'USD' : 'symbol' : '2.2-2' }}</label>
                </ion-col>
            </ion-item>



        </ion-list>
    </ion-card>









</ion-content>
